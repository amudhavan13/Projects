    <script>
        // Hospital data (you can replace this with actual data)
        const hospitalsData = {
            "Chennai": [{
                    name: "Apollo Hospital",
                    specializations: ["Cardiology", "Neurology", "Orthopedics"],
                    doctors: ["Dr. John Doe", "Dr. Jane Smith"]
                },
                {
                    name: "Fortis Hospital",
                    specializations: ["Oncology", "Gynecology", "Pediatrics"],
                    doctors: ["Dr. Mark Johnson", "Dr. Emily Brown"]
                }
            ],
            "Coimbatore": [{
                    name: "Ganga Hospital",
                    specializations: ["Orthopedics", "Urology", "ENT"],
                    doctors: ["Dr. David Wilson", "Dr. Sarah White"]
                },
                {
                    name: "Kovai Medical Center",
                    specializations: ["Cardiology", "Dermatology", "Gastroenterology"],
                    doctors: ["Dr. Michael Lee", "Dr. Lisa Taylor"]
                }
            ],
            // Add more hospitals and details here
        };

        // Function to search hospitals in a city
        function searchCities() {
            const searchInput = document.getElementById("citySearch").value.trim();
            const hospitalDetailsContainer = document.getElementById("hospitalDetails");
            hospitalDetailsContainer.innerHTML = ""; // Clear existing details

            if (searchInput !== "") {
                const hospitals = hospitalsData[searchInput];
                if (hospitals) {
                    hospitals.forEach(hospital => {
                        const hospitalDiv = document.createElement("div");
                        hospitalDiv.classList.add("mt-3", "border", "p-3");
                        const hospitalName = document.createElement("h3");
                        hospitalName.textContent = hospital.name;
                        hospitalDiv.appendChild(hospitalName);

                        const specializations = document.createElement("p");
                        specializations.textContent = "Specializations: " + hospital.specializations.join(", ");
                        hospitalDiv.appendChild(specializations);

                        const doctors = document.createElement("p");
                        doctors.textContent = "Doctors: " + hospital.doctors.join(", ");
                        hospitalDiv.appendChild(doctors);

                        const detailsLink = document.createElement("a");
                        detailsLink.classList.add("btn", "btn-primary");
                        // Encode hospital name to ensure it's URL-safe
                        const encodedHospitalName = encodeURIComponent(hospital.name);
                        detailsLink.href = "details.html?hospital=" + encodedHospitalName; // Link to details page
                        detailsLink.textContent = "Click here for more details"; // Changed button text
                        hospitalDiv.appendChild(detailsLink);

                        hospitalDetailsContainer.appendChild(hospitalDiv);
                    });
                } else {
                    const notFoundMessage = document.createElement("p");
                    notFoundMessage.textContent = "No hospitals found in " + searchInput;
                    hospitalDetailsContainer.appendChild(notFoundMessage);
                }
            } else {
                const enterCityMessage = document.createElement("p");
                enterCityMessage.textContent = "Please enter a city";
                hospitalDetailsContainer.appendChild(enterCityMessage);
            }
        }
    </script>
