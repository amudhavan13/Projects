<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://cascadestaff.com/wp-content/uploads/2023/07/Capture1-scaled.jpg');
      background-size: cover;
      color: #fff;
      background-attachment: fixed;
      background-position: center;
    }
    .signup-container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>

<div class="container-fluid sticky-top bg-white shadow-sm">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
      <a href="index.html" class="navbar-brand">
        <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>Mediconnect</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card signup-container">
        <div class="card-header text-center">
          <h3>Patient Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="signupForm" action="/signup" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" class="form-control" id="patientName" placeholder="Enter patient name" name="patientName">
              <small id="patientNameError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
              <small id="ageError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <small id="genderError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
              <small id="addressError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              <small id="emailError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
              <small id="passwordError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
              <small id="confirmPasswordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function validateForm() {
    var patientName = document.getElementById('patientName').value;
    var age = document.getElementById('age').value;
    var gender = document.getElementById('gender').value;
    var address = document.getElementById('address').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var patientNameError = document.getElementById('patientNameError');
    var ageError = document.getElementById('ageError');
    var genderError = document.getElementById('genderError');
    var addressError = document.getElementById('addressError');
    var emailError = document.getElementById('emailError');
    var passwordError = document.getElementById('passwordError');
    var confirmPasswordError = document.getElementById('confirmPasswordError');

    patientNameError.textContent = '';
    ageError.textContent = '';
    genderError.textContent = '';
    addressError.textContent = '';
    emailError.textContent = '';
    passwordError.textContent = '';
    confirmPasswordError.textContent = '';

    if (patientName === '') {
      patientNameError.textContent = 'Please enter patient name';
      return false;
    }

    if (age === '') {
      ageError.textContent = 'Please enter age';
      return false;
    }

    if (gender === '') {
      genderError.textContent = 'Please select gender';
      return false;
    }

    if (address === '') {
      addressError.textContent = 'Please enter address';
      return false;
    }

    if (email === '') {
      emailError.textContent = 'Please enter email';
      return false;
    }

    if (password === '') {
      passwordError.textContent = 'Please enter password';
      return false;
    }

    if (password.length < 8) {
      passwordError.textContent = 'Password must be at least 8 characters long';
      return false;
    }

    if (confirmPassword === '') {
      confirmPasswordError.textContent = 'Please confirm password';
      return false;
    }

    if (password !== confirmPassword) {
      confirmPasswordError.textContent = 'Passwords do not match';
      return false;
    }

    return true;
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
