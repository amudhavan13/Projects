<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2>Add Doctor</h2>
      <button id="showFormBtn" class="btn btn-primary">Add Doctor</button>
      <div id="formContainer" class="form-container mt-4">
        <form id="doctorForm">
          <div class="form-group">
            <label for="doctorName">Name</label>
            <input type="text" class="form-control" id="doctorName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="doctorAge">Age</label>
            <input type="number" class="form-control" id="doctorAge" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="doctorYearsExperience">Years of Experience</label>
            <input type="number" class="form-control" id="doctorYearsExperience" placeholder="Enter years of experience">
          </div>
          <div class="form-group">
            <label for="doctorSpecialistLink">Specialist</label>
            <input type="text" class="form-control" id="doctorSpecialistLink" placeholder="Enter specialist link">
          </div>
          <div class="form-group">
            <label for="doctorAddress">Address</label>
            <textarea class="form-control" id="doctorAddress" placeholder="Enter address"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="nameParallel" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('showFormBtn').addEventListener('click', function() {
    document.getElementById('formContainer').style.display = 'block';
    this.style.display = 'none'; // Hide the button after clicking
  });

  document.getElementById('doctorName').addEventListener('input', function() {
    var name = this.value;
    document.getElementById('nameParallel').innerText = "Name: " + name;
  });
</script>
