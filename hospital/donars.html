<div class="container">
    <h1>Hospital Donations</h1>
    <div class="btn-container">
        <button id="bloodBtn" class="btn btn-primary">Blood Donors</button>
        <button id="organBtn" class="btn btn-primary">Organ Donors</button>
    </div>

    <div id="bloodDetails" class="details-container">
        <h2>Blood Donors</h2>
        <div class="input-group mb-3">
            <select id="bloodGroup" class="form-control">
                <option value="all">All Blood Groups</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <div class="input-group-append">
                <button id="searchBloodBtn" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <div id="bloodDonors" class="details"></div>
    </div>

    <div id="organDetails" class="details-container">
        <h2>Organ Donors</h2>
        <div class="input-group mb-3">
            <select id="organType" class="form-control">
                <option value="heart">Heart</option>
                <option value="kidney">Kidney</option>
                <option value="liver">Liver</option>
            </select>
            <div class="input-group-append">
                <button id="searchOrganBtn" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <div id="organDonors" class="details"></div>
    </div>
</div>

<script>
    
    const bloodDonorsData = [
        { name: "John Doe", bloodGroup: "A+", phoneNumber: "123-456-7890", address: "123 Main St, City" },
        { name: "Jane Smith", bloodGroup: "B+", phoneNumber: "456-789-0123", address: "456 Elm St, Town" },
        { name: "Michael Johnson", bloodGroup: "O-", phoneNumber: "789-012-3456", address: "789 Oak St, Village" },
        
    ];

    const organDonorsData = {
        heart: { name: "Alice Johnson", bloodGroup: "O+", phoneNumber: "111-222-3333", address: "111 Elm St, Town" },
        liver: { name: "Bob Smith", bloodGroup: "A-", phoneNumber: "222-333-4444", address: "222 Oak St, Village" },
        
    };

    function displayBloodDonors(bloodGroup) {
        const bloodDonorsContainer = document.getElementById("bloodDonors");
        bloodDonorsContainer.innerHTML = "";
        const filteredDonors = bloodDonorsData.filter(donor => {
            return bloodGroup === "all" || donor.bloodGroup === bloodGroup;
        });
        if (filteredDonors.length === 0) {
            bloodDonorsContainer.innerHTML = "<p>No donors available for the specified blood group.</p>";
        } else {
            filteredDonors.forEach(donor => {
                const donorCard = document.createElement("div");
                donorCard.classList.add("card");
                donorCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${donor.name}</h5>
                        <p class="card-text">Blood Group: ${donor.bloodGroup}</p>
                        <p class="card-text">Phone Number: ${donor.phoneNumber}</p>
                        <p class="card-text">Address: ${donor.address}</p>
                    </div>
                `;
                bloodDonorsContainer.appendChild(donorCard);
            });
        }
    }

    
    function displayOrganDonors(organType) {
        const organDonorsContainer = document.getElementById("organDonors");
        organDonorsContainer.innerHTML = "";
        const donorDetails = organDonorsData[organType];
        if (donorDetails) {
            const donorCard = document.createElement("div");
            donorCard.classList.add("card");
            donorCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${donorDetails.name}</h5>
                    <p class="card-text">Blood Group: ${donorDetails.bloodGroup}</p>
                    <p class="card-text">Phone Number: ${donorDetails.phoneNumber}</p>
                    <p class="card-text">Address: ${donorDetails.address}</p>
                </div>
            `;
            organDonorsContainer.appendChild(donorCard);
        } else {
            organDonorsContainer.innerHTML = "<p>No donors available for the specified organ.</p>";
        }
    }

    // Event listeners for search buttons
    document.getElementById("searchBloodBtn").addEventListener("click", function() {
        const bloodGroup = document.getElementById("bloodGroup").value;
        displayBloodDonors(bloodGroup);
    });

    document.getElementById("searchOrganBtn").addEventListener("click", function() {
        const organType = document.getElementById("organType").value;
        displayOrganDonors(organType);
    });

    // Event listeners for buttons
    document.getElementById("bloodBtn").addEventListener("click", function() {
        document.getElementById("bloodDetails").style.display = "block";
        document.getElementById("organDetails").style.display = "none";
    });

    document.getElementById("organBtn").addEventListener("click", function() {
        document.getElementById("organDetails").style.display = "block";
        document.getElementById("bloodDetails").style.display = "none";
    });

    document.getElementById("organDetails").style.display = "none";

    document.getElementById("bloodDetails").style.display = "none";

</script>
